<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/history.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Manager</a>
    </nav>

    <div class="container">

        <div class="text-center" style="margin: 40px">
            <h4>List of Students</h4>
        </div>

        <div class="text-right" style="margin: 20px">
            <button class="btn btn-md btn-success">Add a Student</button>
        </div>

        <table class="table table-hover table-bordered table-responsive">
            <thead class="thead-light">
                <tr>
                    <th>
                        Image
                    </th>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <!-- <tfoot>
                    <tr>
                        <th>End</th>
                    </tr>
                </tfoot> -->
            <tbody>
                <tr>
                    <th>
                        <div class="text-center">
                            <img class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                                alt="" style="height:50px;" />
                        </div>
                    </th>
                    <th>Valentino Hava</th>
                    <th>300l</th>
                    <th>Electrical and Electronics Engineering</th>
                    <th>
                        <button class="btn btn-sm btn-info">Update</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                        </button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="text-center">
                            <img class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                                alt="" style="height:50px;" />
                        </div>
                    </th>
                    <th>Rodrigo Azipicuelta</th>
                    <th>200l</th>
                    <th>Petroleum Engineering</th>
                    <th>
                        <button class="btn btn-sm btn-info">Update</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                        </button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="text-center">
                            <img class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                                alt="" style="height:50px;" />
                        </div>
                    </th>
                    <th>Rodrigo Azipicuelta</th>
                    <th>200l</th>
                    <th>Petroleum Engineering</th>
                    <th>
                        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#myModal">Update</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="text-center">
                        <img class="rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                            alt="" style="height:100px;" />
                    </div>
                    <form action="" style="margin:16px">

                        <div class="form-group row">
                            <div class="col-3">
                                <label class="col-form-label">
                                    <b> Name </b>
                                </label>
                            </div>

                            <div class="col-8">
                                <input class="form-control" type="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-3">
                                <label class="col-form-label">
                                    <b> Admin No </b>
                                </label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-3">
                                <label class="col-form-label">
                                    <b> Level </b>
                                </label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" type="text">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Update</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Delete</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
